<div class="registro-container">
  <h2>Registro de Vehículo</h2>

  <form [formGroup]="fGroup" (ngSubmit)="registrarVehiculo()" class="registro-form">

    <!-- Placa -->
    <div class="form-group">
      <label for="placa">Placa</label>
      <input
        type="text"
        id="placa"
        formControlName="placa"
        placeholder="Ingrese la placa"
        required
      />
    </div>

    <!-- Tipo -->
    <div class="form-group">
      <label for="tipo">Tipo de Vehículo</label>
      <select
        id="tipo"
        formControlName="tipo"
        required
      >
        <option value="" disabled selected>Seleccione el tipo</option>
        <option *ngFor="let tipo of tiposVehiculo" [value]="tipo">{{ tipo }}</option>
      </select>
    </div>

    <!-- Marca -->
    <div class="form-group">
      <label for="marca">Marca</label>
      <input
        type="text"
        id="marca"
        formControlName="marca"
        placeholder="Ingrese la marca"
        required
      />
    </div>

    <!-- Modelo -->
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input
        type="text"
        id="modelo"
        formControlName="modelo"
        placeholder="Ingrese el modelo"
        required
      />
    </div>

    <!-- Color -->
    <div class="form-group">
      <label for="color">Color</label>
      <input
        type="text"
        id="color"
        formControlName="color"
        placeholder="Ingrese el color"
        required
      />
    </div>

    <!-- Fecha de Caducidad -->
    <div class="form-group">
      <label for="fechaCaducidad">Fecha de Caducidad</label>
      <input
        type="date"
        id="fechaCaducidad"
        formControlName="fechaCaducidad"
        required
      />
    </div>

    <!-- Código del Conductor -->
    <div class="form-group">
      <label for="conductorCodigo">Código del Conductor</label>
      <input
        type="text"
        id="conductorCodigo"
        formControlName="conductorCodigo"
        placeholder="Ingrese el código del conductor"
        required
      />
    </div>

    <!-- Botón -->
    <button type="submit" class="btn-registrar" [disabled]="fGroup.invalid">
      Registrar Vehículo
    </button>
  </form>
</div>
