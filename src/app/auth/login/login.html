<div class="login-container">
    <div class="login-card">
        <h2>Iniciar Sesión</h2>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="correo" placeholder="tu@email.com"
                    [class.error]="correo?.invalid && correo?.touched">

                <div *ngIf="correo?.invalid && correo?.touched" class="validation-error">
                    <div *ngIf="correo?.errors?.['required']">El correo electrónico es requerido</div>
                    <div *ngIf="correo?.errors?.['email']">Formato de correo electrónico inválido</div>
                </div>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" formControlName="contrasena" placeholder="••••••••"
                    [class.error]="contrasena?.invalid && contrasena?.touched">

                <div *ngIf="contrasena?.invalid && contrasena?.touched" class="validation-error">
                    <div *ngIf="contrasena?.errors?.['required']">La contraseña es requerida</div>
                    <div *ngIf="contrasena?.errors?.['minlength']">
                        La contraseña debe tener al menos 6 caracteres
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-login" [disabled]="isLoading">
                {{ isLoading ? 'Iniciando sesión...' : 'Ingresar' }}
            </button>
        </form>
    </div>
</div>
