<div class="login-container">
    <div class="login-card">
        <h2>Iniciar Sesión</h2>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="tu@email.com"
                    [class.error]="email?.invalid && email?.touched">

                <div *ngIf="email?.invalid && email?.touched" class="validation-error">
                    <div *ngIf="email?.errors?.['required']">El correo electrónico es requerido</div>
                    <div *ngIf="email?.errors?.['email']">Formato de correo electrónico inválido</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="••••••••"
                    [class.error]="password?.invalid && password?.touched">

                <div *ngIf="password?.invalid && password?.touched" class="validation-error">
                    <div *ngIf="password?.errors?.['required']">La contraseña es requerida</div>
                    <div *ngIf="password?.errors?.['minlength']">
                        La contraseña debe tener al menos 6 caracteres
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-login" [disabled]="isLoading">
                {{ isLoading ? 'Iniciando sesión...' : 'Ingresar' }}
            </button>
            <div class="register-link">
                <p><a routerLink="/register">Registrar usuario</a></p>
            </div>
        </form>
    </div>
</div>
